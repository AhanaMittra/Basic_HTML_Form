<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please note First Name, Last Name, Email and Password are required</p>

    <form action="C:\Users\Ahana\Downloads\DJANGO Projects\My_HTML\new_page.html">
      <label for="userinput1">First Name: </label>
      <input id="userinput1" type="text" name="" placeholder="First Name" required>

      <label for="userinput2">Last Name: </label>
      <input id="userinput2" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="userinput3">Email: </label>
      <input id="userinput3" type="email" name="" placeholder="abc@gmail.com" required>

      <label for="userinput4">Password: </label>
      <input id="userinput4" type="password" name="" placeholder="password" required>


      <p>Are you over the age of 18?</p>
      <label for="ageIs18">Yes</label>
      <input id="ageIs18" type="radio" name="age" value="Yes">

      <label for="ageIsNot18">No</label>
      <input id="ageIsNot18" type="radio" name="age" value="No">

      <p>Do you have a credit card or paypal?</p>
      <select name="card">
        <option value="yes">Credit Card</option>
        <option value="no">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
